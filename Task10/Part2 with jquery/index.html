<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo App with Jquery</title>
    <meta charset="UTF-8">
    <meta name="description" content="New Techonology">
    <meta name="author" content="created by Eng: MarawanSaqr">
    <meta name="keywords" content="html, css, bootstrap, javascript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--my css file-->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1 class="text-primary text-center b">Welcome at ToDo App</h1>
    <button class="mx-auto m-5 p-2 w-50 btn-block btn btn-info show-model">Show Model</button>
    <div class="container col-md-7">
        <div class="card">
            <div class="card-body">
                <div class="text-center no-task">
                    <h2>No Data Added yet</h2>
                    <button class="float-right display delete">Delete</button>
                </div>
            </div>
        </div>
    </div>





    <!--model-->
    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container col-md-12 text-center">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Add Task</label>
                                <input type="text" class="form-control text-center input">
                            </div>
                            <button class="btn btn-info btn-block add">Add new task</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close2" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
























    <!--scripts-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
